<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="page__animation animation">
				<div class="animation__container">
					<!-- <a class="animation__link" href="#">I am link</a> -->
					<!-- <div class="animation__block block--margin">
						Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus odio illum neque autem ab laborum
						sunt explicabo voluptatem ipsam error, eum repellendus quam. Vitae maxime cumque perferendis?
						Perferendis, sit placeat.
					</div> -->
					<div class="animation__circle">

					</div>
				</div>
			</div>
			<div class="page__car car">
				<img src="img/road.jpg" alt="Image" class="car__image">
				<div class="car__container">
					<div class="car__content">
						<div class="car__body">
							<div class="car__bodywork">
								<div class="car__cabin cabin">
									<div class="cabin__top">
										<div class="cabin__rudder rudder">
											<div class="rudder__inner">
												<div class="rudder__inner1"></div>
											</div>
										</div>
										<div class="cabin__stage"></div>

										<div class="cabin__window window">
											<div class="window__left"></div>
											<div class="window__right"></div>
										</div>
									</div>
									<div class="car__bottom bottom">

										<div class="bottom__left"></div>
										<div class="bottom__middle"></div>
										<div class="bottom__right"></div>
										<div class="bottom__door"></div>
										<div class="bottom__wing"></div>
										<div class="bottom__handle"></div>
										<div class="bottom__headlamp headlamp">
											<div class="headlamp__light"></div>
										</div>
										<div class="bottom__lantern lantern">
											<div class="lantern__light"></div>
										</div>
										<div class="bottom__bumper bumper">
											<div class="bumper__front"></div>
											<div class="bumper__back"></div>
										</div>
									</div>
								</div>
								<div class="car__wheels-block wheels-block">
									<div class="wheels-block__wheel-places wheel-places">
										<div class="wheel-places__front front">
											<div class="front__wheel">
												<div class="wheel-places__wheel-front wheel">
													<div class="wheel__outer1">
														<div class="wheel__outer2">
															<div class="wheel__outer3">
																<div class="wheel__outer4">
																	<div class="wheel__outer5">
																		<div class="wheel__outer6">
																			<div class="wheel__outer7">
																				<div class="wheel__outer8">
																				</div>
																			</div>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="wheel-places__back back">
											<div class="back__wheel">
												<div class="wheel-places__wheel-back wheel">
													<div class="wheel__outer1">
														<div class="wheel__outer2">
															<div class="wheel__outer3">
																<div class="wheel__outer4">
																	<div class="wheel__outer5">
																		<div class="wheel__outer6">
																			<div class="wheel__outer7">
																				<div class="wheel__outer8">

																				</div>
																			</div>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main>
		<footer class=" footer">
			<div class="footer__container">

			</div>
		</footer>
	</div>
</body>

</html>
